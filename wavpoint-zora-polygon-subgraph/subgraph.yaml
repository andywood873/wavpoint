specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Token
    network: mumbai
    source:
      address: "0xe31cccae5000C6B2361dd58316677d39685f50EB"
      abi: Token
      startBlock: 31936530
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Drop
        - Token
      abis:
        - name: Token
          file: ./abis/Token.json
        - name: NFT
          file: ./abis/NFT.json
      eventHandlers:
        - event: CreatedDrop(indexed address,indexed address,uint256)
          handler: handleCreatedDrop
        
      file: ./src/token.ts
templates:
  - kind: ethereum
    name: NFT
    network: mumbai
    source:
      abi: NFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Drop
        - Token
        - User
      abis:
        - name: NFT
          file: ./abis/NFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/token.ts